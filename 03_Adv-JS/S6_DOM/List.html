<!DOCTYPE html>
<html>
  <head>
    <style>
      .radioContainer {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }
    </style>
    <script>
      function createList() {
        //Create ol :
        var olDomElement = document.createElement("ol");
        olDomElement.type = "a";

        //create li
        var li1 = document.createElement("li");
        var li2 = document.createElement("li");
        var li3 = document.createElement("li");

        //Add content in the Li
        li1.innerText = "Samsung";
        li2.innerText = "Apple";
        li3.innerText = "Asus";

        //Add li inside the ol

        olDomElement.appendChild(li1);
        olDomElement.appendChild(li2);
        olDomElement.appendChild(li3);

        //Get Body Dom Element
        var bodyRef = document.querySelector("body");

        //Add ol inside the body
        bodyRef.appendChild(olDomElement);
      }
    </script>
  </head>

  <body>
    <h2>Create List</h2>
    <div class="radioContainer">
      <div>
        <input type="radio" name="types" checked />
        <lable>1</lable>
      </div>
      <div>
        <input type="radio" name="types" />
        <lable>a</lable>
      </div>
      <div>
        <input type="radio" name="types" />
        <lable>I</lable>
      </div>
    </div>
    <button onclick="createList()">Create</button>
  </body>
</html>

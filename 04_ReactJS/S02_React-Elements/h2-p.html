<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>

  <body>
    <div id="container"></div>

    <script>
      //h2
      var h2ReactElement = React.createElement("h2", null, "React JS Library");
      //p
      var pReactElement = React.createElement(
        "p",
        null,
        "React JS is  aJS Library "
      );
      ReactDOM.render(
        [h2ReactElement, pReactElement],
        document.getElementById("container")
      );
    </script>
  </body>
</html>
